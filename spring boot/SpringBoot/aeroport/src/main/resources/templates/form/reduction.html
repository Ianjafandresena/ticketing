<div th:fragment="content">
    <div class="container mt-5">
        <div class="row">
            <div class="col text-center">
                <h2>Configuration de reduction</h2>
            </div>
        </div>
    </div>
    <div id="formulaire" class="formulaire-vrai offset-3 mt-5">
        <form id="formAjout" th:action="@{/reduction/insert}" th:object="${reduction}" method="POST">
            <div class="form-group">
                <label for="des">Date d'application:</label>
                <input type="datetime-local" id="datetime" th:field="*{dateApplication}" required>
            </div>
            <div class="form-group">
                <label for="des">Pourcentage :</label>
                <input type="number" id="amount" th:field="*{pourcentage}" required step="0.01">
            </div>
            <div class="form-group">
                <label for="des">Classe :</label>
                <select th:field="*{idCategoriePassager}" id="">
                    <option value="" disabled selected>Categorie</option>
                    <option th:each="cat : ${categories}"  th:value="${cat.idCategoriePassager}" th:text="${cat.designation}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-submit">Confirmer</button>
        </form>
    </div>
    <script>
        document.getElementById('formAjout').addEventListener('submit', function () {
            const input = document.getElementById('amount');
            input.value = parseFloat(input.value).toFixed(1);
        });
    </script>
</div>
